<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav data-th-fragment="page" aria-label="Page navigation" data-th-object="${page}">
    <!-- 处理页数小于等于7 的情况 -->
    <ul class="pagination" data-th-if="${page.totalPages le 7}">
        <!--上一页-->
        <li data-th-classappend="*{first} ? 'disabled' : ''">
            <a href="javascript:void(0);" class="tbpage-item" aria-label="Previous" data-th-attr="pageIndex=${page.number} - 1">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <!--迭代显示页面-->
        <li data-th-if="${page.totalPages}!=0" data-th-each="i : ${#numbers.sequence(1, page.totalPages)}"
            data-th-classappend="${(page.number + 1) eq i} ? 'active' : ''" >
            <a data-th-text="${i}" class="tbpage-item" data-th-attr="pageIndex=${i-1}"></a>
        </li>
        <!--下一页-->
        <li data-th-classappend="*{last} ? 'disabled' : ''">
            <a href="javascript:void(0);" class="tbpage-item" data-th-attr="pageIndex=${page.number} + 1" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
