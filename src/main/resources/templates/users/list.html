
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group">
        <input type="text" id="searchName" class="form-control" placeholder="Search">
    </div>
    <button id="searchNameBtn" type="submit" class="btn btn-default">Submit</button>
    <button id="addUser" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</div>

<div id="mainContainer" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div id="mainContainerRepleace" class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>userName</th>
                <th>Email</th>
                <th>角色</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${userModel.userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.authorities}"></td>
                <td>
                    <div>
                        <a id="blog-edit-user" data-th-attr="userId=${user.id}" class="btn btn-primary" data-toggle="modal"
                           data-target="#exampleModal">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a id="blog-delete-user" data-th-attr="userId=${user.id}" class="btn btn-primary">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:replace="~{fragments/page :: page}"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">新增/编辑</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="userFormContainer">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" id="submitEdit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
<script src="../../js/users/main.js"></script>
